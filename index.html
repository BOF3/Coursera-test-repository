<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Simple Selectors</title>
    <style>p {
        color: blue;
        text-align: center;
        font-size: 150%;
        background-color: greenyellow;
        box-sizing: border-box;
        border-width: 35px;
        border-color: rgba(0, 0, 0, 0.308);
        border-style: dashed;
        background-blend-mode: color-burn;
        margin: 0%;
        </style>
        <style>h1 {
            font-size: 200;
            color: blue;
            background-color: rgb(238, 205, 205);
            </style>
</head>
<body>
<h1>SUPER TEXT</h1>
<p>I'm hosted with GitHub Pages. This is another test of publishing. This is just a lot of extra text to see what it looks like. </p>
</body>
</html>
